<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Group - MotionLayer Deck.gl + MapLibre</title>

  <!-- MapLibre + Deck.gl -->
  <script src="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.js"></script>
  <link href="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.css" rel="stylesheet" />
  <script src="https://unpkg.com/deck.gl@9.0.32/dist.min.js"></script>

  <!-- Motion Library -->
  <script src="../src/motion.js"></script>
  <script src="../src/motion.easing.js"></script>

  <style>
    body { margin:0; padding:0; font-family: system-ui, sans-serif; }
    #map { position:absolute; left:0; right:0; top:0; bottom:0; }
    #controls {
      position: absolute; right: 12px; top: 12px; z-index: 9999;
      background: rgba(255,255,255,0.95); padding:8px; border-radius:6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.12);
    }
    button { margin:4px 2px; }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="controls">
    <strong>Group Controls</strong><br>
    <button id="start">Start All</button>
    <button id="pause">Pause All</button>
    <button id="resume">Resume All</button>
  </div>

<script>
/* ---------------------------
   Setup MapLibre + Deck.gl Overlay
   --------------------------- */
const map = new maplibregl.Map({
  container: 'map',
  style: 'https://demotiles.maplibre.org/style.json',
  center: [112.8, -7.2],
  zoom: 9
});

// Deck.gl MapboxOverlay
const overlay = new deck.MapboxOverlay({ interleaved: true, layers: [] });
map.addControl(overlay);

/* ---------------------------
   Initialize Motion Manager
   --------------------------- */
const motionManager = new MotionManager(overlay);

/* ---------------------------
   Sample Paths
   --------------------------- */
const polylinePath = [
  [-7.1, 112.8],
  [-7.0, 112.9],
  [-6.9, 113.0]
];

const polygonPath = [
  [-7.3, 112.7],
  [-7.4, 112.9],
  [-7.2, 112.9]
];

/* ---------------------------
   Create and Control Motion
   --------------------------- */
let motionGroup;
let polyline, polygon;

function createAndGroupMotions() {
    // If old objects exist, remove them from the manager
    if (polyline) motionManager.remove(polyline._obj.id);
    if (polygon) motionManager.remove(polygon._obj.id);

    // Create new motion objects
    polyline = L.motion.polyline(polylinePath, {
        duration: 6000,
        color: '#ff0000'
    }, motionManager);

    polygon = L.motion.path(polygonPath, { // Changed from polygon to path
        duration: 6000,
        color: '#0000ff'
    }, motionManager);

    // Group them
    motionGroup = L.motion.group([polyline, polygon]);
    motionGroup.setLoop(true);
}

/* ---------------------------
   Setup Controls
   --------------------------- */
document.getElementById('start').onclick = () => {
    // Re-create and start from beginning
    createAndGroupMotions();
    motionGroup.motionStart();
};
document.getElementById('pause').onclick = () => {
    if (motionGroup) motionGroup.motionPause();
};
document.getElementById('resume').onclick = () => {
    if (motionGroup) motionGroup.motionResume();
};

// Initial creation and start
createAndGroupMotions();
motionGroup.motionStart();

</script>
</body>
</html>
